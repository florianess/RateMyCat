<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>RateMyCat</title>
</head>
<body>
    <div id="main">
        <h1>Rate My Cat</h1>
        <div id="frame">
            <h2 id="next">Click to next cat</h2>
            <img id="photo" src="" alt="cat"/>
        </div>
        <div id="stars">
            <div id="0" onclick="fillStars(1);">☆</div>
            <div id="1" onclick="fillStars(2);">☆</div>
            <div id="2" onclick="fillStars(3);">☆</div>
            <div id="3" onclick="fillStars(4);">☆</div>
            <div id="4" onclick="fillStars(5);">☆</div>
        </div>
    </div>
    <script type="application/json" src="data.json"></script>
    <script src="js/script.js"></script>
</body>
</html>
